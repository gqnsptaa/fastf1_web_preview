<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>FastF1 — Driver Speed Trace</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>FastF1 — Driver Speed Trace</h1>
        <p class="muted">
          Enter drivers (three-letter codes like <code>VER</code>,
          <code>LEC</code>), pick event & session, and generate a plot.
        </p>
      </header>

      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div class="card">
        {% for cat, msg in messages %}
        <div class="flash {{cat}}">{{ msg }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}

      <div class="card">
        <form action="{{ url_for('plot') }}" method="post">
          <div class="full">
            <button type="submit">Generate Plot</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
